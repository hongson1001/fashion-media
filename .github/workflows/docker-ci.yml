name: Local CI/CD with Docker Desktop

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t my-app .

      - name: Save Docker Image
        run: docker save my-app -o my-app.tar

      - name: Upload Image Artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: my-app.tar

  deploy:
    runs-on: self-hosted  # Chạy trên máy local của bạn
    needs: build
    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i my-app.tar

      - name: Stop & Remove old container
        run: |
          docker stop my-app || true
          docker rm my-app || true

      - name: Run new container
        run: docker run -d --name my-app -p 3000:3000 my-app
